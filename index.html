<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTMARE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-contenido">
            <img src="assets/cazador.png" class="logo" alt="Logo Eventmare">
            <h1>Lugares para eventos</h1>
            <img src="assets/user.png" class="logo" alt="Usuario">
        </div>
    </header>
    <main>
        <section class="galeria">
            <div class="galeria-contenido">
                <img src="assets/salon1.jpeg" alt="Salon Verona">
                <img src="assets/salon2.jpg" alt="Salon Fernanda">
                <img src="assets/salon3.jpg" alt="Quinta Leones">
                <img src="assets/salon4.jpg" alt="Quinta San Sebastian">
                <img src="assets/salon5.jpg" alt="Salon Los Nogales">
                <img src="assets/salon6.jpg" alt="Quinta Los Encinos">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-contenido">
            <p>&copy; 2024 Eventmare. Todos los derechos reservados.</p>
            <div class="social-icons">
                <img src="assets/face.png" alt="Facebook" aria-label="Facebook">
                <img src="assets/x.png" alt="X" aria-label="X">
                <img src="assets/insta.png" alt="Instagram" aria-label="Instagram">
                <img src="assets/tiktok2.png" alt="Tiktok" aria-label="Tiktok">
            </div>
        </div>
    </footer>
</body>
</html>
